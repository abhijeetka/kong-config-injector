site_name: Kong Config Injector
site_description: Kubernetes-based Kong API Gateway Configuration Injector
repo_url: https://github.com/yourusername/kong-injector
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Prerequisites: getting-started/prerequisites.md
    - Installation: getting-started/installation.md
  - Usage:
    - Configuration: usage/configuration.md
    - Examples: usage/examples.md
  - Reference:
    - Kong Service JSON: reference/kong-service.md
    - Helm Chart: reference/helm-chart.md